packages:
- build-essential
- gdb
- python3-pwntools
- python3-pwntools-doc
- radare2
- screen
- tcpdump
- tshark
- vim

write_files:
- path: /usr/bin/build_env.sh
  content: |
    #! /usr/bin/env bash
    
    mkdir -p ~/src/repos
    pushd  src/repos
    git clone https://github.com/beefnog/my_env
    cd my_env
    ./my_env.py --target=linux
    popd




